<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA API Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nasa-image {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card {
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .error-message {
            color: #dc3545;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            background-color: #f8d7da;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">NASA API Explorer</h1>
        
        <!-- APOD Section -->
        <div class="card">
            <div class="card-header">
                <h2>Astronomy Picture of the Day</h2>
            </div>
            <div class="card-body">
                <div id="apod-content">
                    <div class="loading">Loading APOD...</div>
                </div>
            </div>
        </div>

        <!-- Mars Photos Section -->
        <div class="card">
            <div class="card-header">
                <h2>Mars Rover Photos</h2>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <select id="rover-select" class="form-select">
                        <option value="curiosity">Curiosity</option>
                        <option value="opportunity">Opportunity</option>
                        <option value="spirit">Spirit</option>
                    </select>
                </div>
                <div id="mars-content">
                    <div class="loading">Loading Mars photos...</div>
                </div>
            </div>
        </div>

        <!-- EPIC Section -->
        <div class="card">
            <div class="card-header">
                <h2>Earth Polychromatic Imaging Camera</h2>
            </div>
            <div class="card-body">
                <div id="epic-content">
                    <div class="loading">Loading EPIC images...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to safely get image URL
        function getImageUrl(data) {
            if (!data) return null;
            if (data.url) return data.url;
            if (data.hdurl) return data.hdurl;
            if (data.img_src) return data.img_src;
            return null;
        }

        // Function to show error message
        function showError(elementId, message) {
            document.getElementById(elementId).innerHTML = `
                <div class="error-message">
                    ${message}
                </div>
            `;
        }

        // Function to fetch and display APOD
        async function fetchAPOD() {
            try {
                const response = await fetch('/api/apod');
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to fetch APOD');
                }
                
                const data = await response.json();
                if (!data) throw new Error('No data received');

                const imageUrl = getImageUrl(data);
                if (!imageUrl) throw new Error('No image URL found');

                document.getElementById('apod-content').innerHTML = `
                    <h3>${data.title || 'Untitled'}</h3>
                    <img src="${imageUrl}" class="nasa-image" alt="${data.title || 'NASA Image'}" onerror="this.onerror=null; this.src='https://via.placeholder.com/800x600?text=Image+Not+Available'">
                    <p>${data.explanation || 'No explanation available'}</p>
                `;
            } catch (error) {
                showError('apod-content', `Error loading APOD: ${error.message}`);
            }
        }

        // Function to fetch and display Mars photos
        async function fetchMarsPhotos() {
            const rover = document.getElementById('rover-select').value;
            try {
                const response = await fetch(`/api/mars?rover=${rover}`);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to fetch Mars photos');
                }
                
                const data = await response.json();
                if (!data || !data.photos || data.photos.length === 0) {
                    throw new Error('No photos found for this rover');
                }

                const photo = data.photos[0];
                const imageUrl = getImageUrl(photo);
                if (!imageUrl) throw new Error('No image URL found');

                document.getElementById('mars-content').innerHTML = `
                    <h3>${photo.rover?.name || 'Unknown Rover'} - ${photo.camera?.full_name || 'Unknown Camera'}</h3>
                    <img src="${imageUrl}" class="nasa-image" alt="Mars Rover Photo" onerror="this.onerror=null; this.src='https://via.placeholder.com/800x600?text=Image+Not+Available'">
                    <p>Sol: ${photo.sol || 'Unknown'}</p>
                `;
            } catch (error) {
                showError('mars-content', `Error loading Mars photos: ${error.message}`);
            }
        }

        // Function to fetch and display EPIC images
        async function fetchEPIC() {
            try {
                const response = await fetch('/api/epic');
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to fetch EPIC images');
                }
                
                const data = await response.json();
                if (!data || data.length === 0) {
                    throw new Error('No EPIC images found');
                }

                const image = data[0];
                const date = image.date?.split(' ')[0]?.replace('-', '/');
                if (!date || !image.image) throw new Error('Invalid image data');

                const imageUrl = `https://epic.gsfc.nasa.gov/archive/natural/${date}/png/${image.image}.png`;
                
                document.getElementById('epic-content').innerHTML = `
                    <h3>Earth from Space</h3>
                    <img src="${imageUrl}" class="nasa-image" alt="EPIC Earth Image" onerror="this.onerror=null; this.src='https://via.placeholder.com/800x600?text=Image+Not+Available'">
                    <p>Date: ${image.date || 'Unknown'}</p>
                `;
            } catch (error) {
                showError('epic-content', `Error loading EPIC images: ${error.message}`);
            }
        }

        // Event listeners
        document.getElementById('rover-select').addEventListener('change', fetchMarsPhotos);

        // Initial load
        fetchAPOD();
        fetchMarsPhotos();
        fetchEPIC();
    </script>
</body>
</html>
