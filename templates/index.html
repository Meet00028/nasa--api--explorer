<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA API Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nasa-image {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        .card {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">NASA API Explorer</h1>
        
        <!-- APOD Section -->
        <div class="card">
            <div class="card-header">
                <h2>Astronomy Picture of the Day</h2>
            </div>
            <div class="card-body">
                <div id="apod-content">
                    <p>Loading...</p>
                </div>
            </div>
        </div>

        <!-- Mars Photos Section -->
        <div class="card">
            <div class="card-header">
                <h2>Mars Rover Photos</h2>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <select id="rover-select" class="form-select">
                        <option value="curiosity">Curiosity</option>
                        <option value="opportunity">Opportunity</option>
                        <option value="spirit">Spirit</option>
                    </select>
                </div>
                <div id="mars-content">
                    <p>Loading...</p>
                </div>
            </div>
        </div>

        <!-- EPIC Section -->
        <div class="card">
            <div class="card-header">
                <h2>Earth Polychromatic Imaging Camera</h2>
            </div>
            <div class="card-body">
                <div id="epic-content">
                    <p>Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to fetch and display APOD
        async function fetchAPOD() {
            try {
                const response = await fetch('/api/apod');
                const data = await response.json();
                document.getElementById('apod-content').innerHTML = `
                    <h3>${data.title}</h3>
                    <img src="${data.url}" class="nasa-image" alt="${data.title}">
                    <p>${data.explanation}</p>
                `;
            } catch (error) {
                document.getElementById('apod-content').innerHTML = `<p>Error loading APOD: ${error}</p>`;
            }
        }

        // Function to fetch and display Mars photos
        async function fetchMarsPhotos() {
            const rover = document.getElementById('rover-select').value;
            try {
                const response = await fetch(`/api/mars?rover=${rover}`);
                const data = await response.json();
                if (data.photos && data.photos.length > 0) {
                    const photo = data.photos[0];
                    document.getElementById('mars-content').innerHTML = `
                        <h3>${photo.rover.name} - ${photo.camera.full_name}</h3>
                        <img src="${photo.img_src}" class="nasa-image" alt="Mars Rover Photo">
                        <p>Sol: ${photo.sol}</p>
                    `;
                } else {
                    document.getElementById('mars-content').innerHTML = '<p>No photos found</p>';
                }
            } catch (error) {
                document.getElementById('mars-content').innerHTML = `<p>Error loading Mars photos: ${error}</p>`;
            }
        }

        // Function to fetch and display EPIC images
        async function fetchEPIC() {
            try {
                const response = await fetch('/api/epic');
                const data = await response.json();
                if (data && data.length > 0) {
                    const image = data[0];
                    const date = image.date.split(' ')[0].replace('-', '/');
                    const imageUrl = `https://epic.gsfc.nasa.gov/archive/natural/${date}/png/${image.image}.png`;
                    document.getElementById('epic-content').innerHTML = `
                        <h3>Earth from Space</h3>
                        <img src="${imageUrl}" class="nasa-image" alt="EPIC Earth Image">
                        <p>Date: ${image.date}</p>
                    `;
                } else {
                    document.getElementById('epic-content').innerHTML = '<p>No EPIC images found</p>';
                }
            } catch (error) {
                document.getElementById('epic-content').innerHTML = `<p>Error loading EPIC images: ${error}</p>`;
            }
        }

        // Event listeners
        document.getElementById('rover-select').addEventListener('change', fetchMarsPhotos);

        // Initial load
        fetchAPOD();
        fetchMarsPhotos();
        fetchEPIC();
    </script>
</body>
</html>
